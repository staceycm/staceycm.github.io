<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<style>
    *{
        margin: 0;
        padding: 0;
    }
   
    #imgs{
    	list-style: none;
    	width: 390px;
    	height: 390px;
    	margin: 100px auto;
      position: relative;
    }
     #imgs li{
        width: 100px;
        height: 100px;
        margin-right: 30px;
        margin-bottom: 30px;
        float: left;
    }
    img{
    	width: 100%;
    	height: 100%;
        z-index: 0;
    }
    h1{
      text-align: center;
    }

	</style>
</head>
<body>
  <h1>我没有美照，看别人养养眼吧！</h1>
	<ul id="imgs">
		<li><img src="img/1.jpg" alt="1.jpg"></li>
		<li><img src="img/2.jpg" alt="2.jpg"></li>
		<li><img src="img/3.jpg" alt="3.jpg"></li>
		<li><img src="img/4.jpg" alt="4.jpg"></li>
		<li><img src="img/5.jpg" alt="5.jpg"></li>
		<li><img src="img/6.jpg" alt="6.jpg"></li>
		<li><img src="img/7.jpg" alt="7.jpg"></li>
		<li><img src="img/8.jpg" alt="8.jpg"></li>
		<li><img src="img/9.jpg" alt="9.jpg"></li>
	</ul>
	<script src = 'js/jquery.min.js'></script>
	<script>
        var oUl = document.getElementById('imgs');
        var aLi = oUl.getElementsByTagName('li');

        for(var i=0;i<aLi.length;i++){
        	aLi[i].left = aLi[i].offsetLeft;
        	aLi[i].top = aLi[i].offsetTop;//先把初始位置缓存

            aLi[i].style.left = aLi[i].offsetLeft+'px';
            aLi[i].style.top = aLi[i].offsetTop+'px';
           $(aLi[i]).hover(function(){
           	$(this).stop().animate({
           		width:200,
           		height:200,
           		left:this.left-50,
           		top:this.top-50
           	});
           	this.style.zIndex++;
           },function(){
           	$(this).stop().animate({
           		width:100,
           		height:100,
           		left:this.left,
           		top:this.top
           	});
           	this.style.zIndex--;
           });
            
        }

        for(var i=0;i<aLi.length;i++){
            aLi[i].style.position='absolute';
        }
        


    </script>
</body>
</html>
